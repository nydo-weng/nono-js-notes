<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 全局作用域
    let a1 = 1;
    console.log('a1', a1);
    function fn1() { // fn1 的函数作用域 vvv
      let a2 = 10;
      console.log('a2', a2);
      function fn2() { // fn2 的函数作用域 vvv
        let a3 = 100;
        console.log('a3', a3);
      } // fn2 的函数作用域 ^^^
      fn2();
    }// fn1 的函数作用域 ^^^
    fn1();
  </script>
</body>
</html>
